<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookSuite – Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="top-bar">
      <img src="assets/booksuite-logo.PNG" class="logo" />
    </header>

    <main class="auth-page">
      <div class="auth-card">
        <h2>Login</h2>

        <label>Email</label>
        <input type="email" placeholder="you@business.com" />

        <label>Password</label>
        <input type="password" placeholder="••••••••" />

        <label>Business Code</label>
        <input type="text" placeholder="ABC123" />

        <button class="btn primary auth-btn">login</button>
      </div>
    </main>
  </body>
</html>

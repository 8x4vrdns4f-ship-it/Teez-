<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookSuite – Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="top-bar">
      <img src="assets/booksuite-logo.PNG" class="logo small" />
    </header>

    <main class="auth-page">
      <div class="auth-card">
        <h2>Login to your portal</h2>

        <form onsubmit="event.preventDefault(); window.location.href='portal.html';">
          <label>Email</label>
          <input type="email" placeholder="you@company.com" />

          <label>Password</label>
          <input type="password" placeholder="••••••••" />

          <label>Business Code</label>
          <input type="text" placeholder="BS-XXXXXX" />

          <button class="btn primary auth-btn">Login to portal</button>
        </form>
      </div>
    </main>
  </body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – BookSuite</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <img src="booksuite-logo.png" class="logo" alt="BookSuite logo">
    </div>
  </div>
</header>

<main class="auth">
  <div class="auth-card glow-box">
    <h2 class="glow-text">Login</h2>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <input type="text" placeholder="Unique Access Code">

    <a href="hub.html" class="btn primary glow-box full">Enter Dashboard</a>

    <a href="index.html" class="btn ghost glow-box full">← Back</a>
  </div>

</html>

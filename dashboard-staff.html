<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>

<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <img src="booksuite-logo.PNG" alt="BookSuite logo" class="logo">
    </div>
  </div>
</header>

<main class="dashboard-page">

  <h1 class="dashboard-title glow-text">Today</h1>

  <div class="dashboard-grid">

    <!-- ROW 1 -->
    <div class="dash-card glow-box">My Schedule</div>
    <div class="dash-card glow-box">Scan QR</div>
    <div class="dash-card glow-box">Checked-In</div>

    <!-- ROW 2 -->
    <div class="dash-card glow-box">In Progress</div>
    <div class="dash-card glow-box">Completed</div>
    <div class="dash-card glow-box">Notifications</div>

    <!-- ROW 3 -->
    <div class="dash-card glow-box">Availability</div>
    <div class="dash-card glow-box">Profile</div>
    <div class="dash-card glow-box">Logout</div>

  </div>

</main>

</body>
</html>

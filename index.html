    .logo {

    .menu {
      display: grid;
      grid-template-columns: repeat(3, 1fr);

      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #000;
      font-size: 14px;
      background: #fff;
    }

    .menu a:active {
      background: #f0f0f0;
    }
  </style>
</head>

  <img src="assets/logo.png" alt="booksuite logo" class="logo">

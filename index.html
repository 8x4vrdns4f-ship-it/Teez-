<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookSuite</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo-container">
      <img src="assets/booksuite-logo.png" alt="BookSuite Logo" class="logo" />
    </div>

    <nav class="nav">
      <button class="btn btn-outline" onclick="openLogin()">Login</button>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <main class="hero">
    <h1 class="hero-title">BookSuite</h1>
    <p class="hero-subtitle">
      A smart booking and scheduling platform designed for modern businesses.
      Manage bookings, staff, and client flow all in one place.
    </p>

    <div class="hero-actions">
      <button class="btn btn-primary" onclick="openTry()">Try Now</button>
      <button class="btn btn-outline">Explore</button>
    </div>

    <!-- BLANK VIDEO BOX (PUT BACK AS REQUESTED) -->
    <div class="video-placeholder">
      <span>Video goes here</span>
    </div>
  </main>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLogin()">&larr;</span>
      <h2>Login</h2>

      <input type="text" placeholder="Business Code" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />

      <button class="btn btn-primary" onclick="mockLogin()">Enter Dashboard</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

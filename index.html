<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dark Elegant Site</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#0b0f14">
</head>

<body class="theme-dark">
  <canvas id="trail"></canvas>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand glow-text" href="#">YourBrand</a>

      <nav class="nav">
        <a href="#features" class="glow-text">Features</a>
        <a href="#work" class="glow-text">Work</a>
        <a href="#contact" class="glow-text">Contact</a>
      </nav>

      <!-- AUTH MENU -->
      <div class="auth-wrapper">
        <button id="menuToggle" class="hamburger glow-edge" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <div id="authMenu" class="auth-menu glow-edge">
          <button data-action="signup">Sign up</button>
          <button data-action="login">Login</button>
          <button data-action="active" class="hidden">Active</button>
          <button data-action="logout" class="hidden">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero-inner">
        <div class="hero-copy">
          <h1 class="headline glow-text">Dark. Elegant. Minimal.</h1>
          <p class="lead glow-soft">
            A refined starting point for a modern website — responsive, accessible, and ready to be customized.
          </p>
        </div>
        <div class="hero-card glow-edge"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="glow-soft">© <span id="year"></span> YourBrand</p>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>

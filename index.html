<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BookSuite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: #111;
      color: #fff;
    }

    header img {
      height: 40px;
      width: auto;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .container {
      padding: 20px;
    }

    /* GRID FIX â€“ square boxes across, not long lines */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card span {
      display: block;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <header>
    <!-- LOGO: path + caps EXACTLY as screenshot -->
    <img src="assets/booksuite-logo.PNG" alt="BookSuite Logo">
    <h1>BookSuite</h1>
  </header>

  <div class="container">
    <div class="grid">
      <div class="card"><span>Dashboard</span></div>
      <div class="card"><span>Bookings</span></div>
      <div class="card"><span>Staff</span></div>
      <div class="card"><span>Customers</span></div>
      <div class="card"><span>Settings</span></div>
      <div class="card"><span>Reports</span></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

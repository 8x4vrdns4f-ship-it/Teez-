<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard – BookSuite</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <img src="booksuite-logo.png" class="logo" alt="BookSuite logo">
    </div>
  </div>
</header>

<main class="dashboard">

  <h1 class="glow-text dashboard-title">Dashboard</h1>

  <div class="dashboard-grid">
    <div class="card glow-box">View Calendar</div>
    <div class="card glow-box">Clear</div>
    <div class="card glow-box">Clear</div>

    <div class="card glow-box">Booking Requests</div>
    <div class="card glow-box">Accepted</div>
    <div class="card glow-box">Declined</div>

    <div class="card glow-box">Clear</div>
    <div class="card glow-box">Clear</div>
    <div class="card glow-box">Clear</div>
  </div>

  <div class="side-action">
    <div class="card glow-box">Integrate app to website</div>
  </div>

  <div class="dashboard-actions">
    <a href="login.html" class="btn ghost glow-box">← Back to Login</a>
  </div>

</main>

</body>
</html>
